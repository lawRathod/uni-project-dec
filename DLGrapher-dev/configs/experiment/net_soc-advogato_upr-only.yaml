# @package _global_
general:
    name : 'net_soc-advogato_upr-only'
    min_nodes: 600
    max_nodes: 750
    gpus : 1
    wandb: 'online'
    resume: null            # If resume, path to ckpt file from outputs directory in main directory
    test_only: null
    check_val_every_n_epochs: 100
    sample_every_val: 10
    samples_to_generate: 40
    samples_to_save: 0
    chains_to_save: 0
    final_model_samples_to_generate: 40
    final_model_samples_to_save: 0
    final_model_chains_to_save: 0

train:
    n_epochs: 10_000
    batch_size: 2
    save_model: True
    early_stop_patience: 5

model:
    diffusion_steps: 1000
    n_layers: 10
    lambda_train: [5, 0]
    transition: 'marginal'               # uniform or marginal
    extra_features: 'all'

    # Do not set hidden_mlp_E, dim_ffE too high, computing large tensors on the edges is costly
    # At the moment (03/08), y contains quite little information
    hidden_mlp_dims: { 'X': 128, 'E': 64, 'y': 128 }

    # The dimensions should satisfy dx % n_head == 0
    hidden_dims: { 'dx': 256, 'de': 64, 'dy': 64, 'n_head': 8, 'dim_ffX': 256, 'dim_ffE': 64, 'dim_ffy': 256 }
