# @package _global_
defaults:
    - twitch

general:
    name: 'twitch_scale_unattr'
    min_nodes: 700
    max_nodes: 700
    hd_src: 'none'
    check_val_every_n_epochs: 100
    sample_every_val: 10
    samples_to_generate: 40
    samples_to_save: 0
    chains_to_save: 0
    final_model_samples_to_generate: 40
    final_model_samples_to_save: 0
    final_model_chains_to_save: 0

train:
    n_epochs: 10_000
    batch_size: 2
    early_stop_patience: 5
